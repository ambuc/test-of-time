<!DOCTYPE html>
<html>
<head>
	<title>The Test of Time</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="index.css" />

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

	<div class='row light-blue lighten-2' id='header'>
		<div class='container'>
			<div class='col s12'>
				<h1 class='flow-text'>
					The Test of Time
				</h1>
			</div>
		</div>
	</div>

	<div class='light-blue lighten-3'>
		<div class='container row youlost hide'>
			<div class='col s12'>
				<br/>
				<h5 class='center-align'>
					<b>Game Over!</b> You placed <b id='points'></b> events correctly.
				</h5>
			</div>
			<div class='col s12 center-align'>
				<a class='btn-large green white-text' id='newgame'>
					<i class='material-icons left'>refresh</i>
					Play Again
				</a>
				<br/>
				<br/>
			</div>
		</div>

		<div class='container row'>
			<div class='col s12 m5'>
				<div class='message'>
					<p> <i>Place this historical event chronologically in the timeline:</i> </p>
				</div>
				<span class='current'>
				</span>
			</div>
			<div class='col s12 m7 events timeline'> </div>
		</div>
	</div>

	<div class='row light-blue lighten-4'>
		<div class='container'>
			<div class='col s12'>
				<p>a game by <a href="http://julianrosenblum.com">Julian</a> and <a href="http://jbuckland.com">James</a>, built using data from Wikipedia originally scraped by <a href="http://vizgr.org/historical-events/">Daniel Hienert</a>.</p>
			</div>
		</div>
	</div>

	<script type="text/template" id="question_template">
		<div class="card white black-text valign-wrapper">
            <div class="card-content valign">
            	<table>
            		<tr>
            			<th class='year'>
            				<%=year%>
        				</th>
            			<td class='question' data-year="<%=year%>">
            				<%=event%>
        				</td>
            		</tr>
            	</table>
            </div>
		</div>
	</script>

	<script type="text/template" id="timeline_template">
		<div class="card white black-text">
            <div class="card-content">
				<table id='timelinetable'>
					<tr>
						<th class='possibility'>
							<a class="phantom" data-index = "<%=-1%>" data-year = "Infinity">
								<i class="material-icons circle white-text">chevron_right</i>
							</a>
						</th>
						<td class='year'></td>
						<td> <i class='grey-text'>The Present</i> </td>
					</tr>
					
					<% for(var i = 0; i < data.length; i++){ %> 
						<tr>
							<th class='possibility'>
								<a class="here" data-year="<%=data[i].year%>" data-index = "<%=i%>">
									<i class="material-icons circle red lighten-5 red-text">chevron_right</i>
								</a>
							</th>
							<td class='year'><%=data[i].year%></td>
							<td class='event'>
								<%=data[i].event%>
							</td>
						</tr>
					<% } %>

					<tr>
						<th class='possibility'>
							<a class="here" data-index = "<%=data.length%>" data-year = "-Infinity">
								<i class="material-icons circle red lighten-5 red-text">chevron_right</i>
							</a>
						</th>
						<td class='year'></td>
						<td> <i class='grey-text'>The Beginning of Time</i> </td>
					</tr>
				</table>
            </div>
		</div>

		
	</script>

	</body>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<script src="data.js"></script>
	<script src="timeline.js"></script>


	</html>
